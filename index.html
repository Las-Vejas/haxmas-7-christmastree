<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Haxmas Christmas Tree</title>  
    <link rel="stylesheet" href="styles.css">
</head>  
<body>  
    <div id="header">  
        <h1 class="important-text">Haxmas Meme Tree</h1>  
        <h3 id="date">Day 7 - December 19, 2025</h3>  
    </div>
    <div id="tree-container" class="container">  
	    <svg viewBox="0 0 320 440" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Tree body -->
    <linearGradient id="pineGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3fa35c"/>
      <stop offset="100%" stop-color="#1f5f3a"/>
    </linearGradient>
    
    <!-- Body Shadow -->
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#184d2e" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0b2e1a" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Tree trunk -->
  <rect x="150" y="370" z="" width="20" height="38" rx="1" fill="#5d4037"/>

  <!-- Tree silhouette -->
  <path
    d="
      M160 40
      C120 80, 95 120, 120 140
      C90 160, 70 200, 105 220
      C75 245, 60 290, 110 310
      C80 340, 90 370, 160 380
      C230 370, 240 340, 210 310
      C260 290, 245 245, 215 220
      C250 200, 230 160, 200 140
      C225 120, 200 80, 160 40
      Z"
    fill="url(#pineGrad)"/>

  <!-- Depth shading -->
  <path
    d="
      M160 40
      C140 80, 130 120, 145 150
      C125 170, 120 200, 145 225
      C125 255, 130 285, 155 305
      C140 330, 145 360, 160 380
      Z"
    fill="url(#shadowGrad)"/>
    
        </svg>
	        <div id="star">‚≠ê</div>  
          <div id="ornaments">
            <img src="ornaments/jdvance.png" class="ornament" style="top: 30%; left: 50%;"/>
            <img src="https://www.bu.edu/files/2025/12/My-Hat%E2%80%A6.jpg" alt="Zendayas Hat" class="ornament" style="top: 50%; left: 55%;"/>
            <img src="https://www.bu.edu/files/2025/12/The-Concept%E2%80%A6.jpg" alt="Cynthia Erivo scratching her head" class="ornament" style="top: 70%; left: 45%;"/>
            <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1LOXb0.img?w=768&h=432&m=6&x=270&y=108&s=268&d=268" alt="67 kid" class="ornament" style="top: 40%; left: 42%;"/>
            <img src="https://yt3.googleusercontent.com/N8pYj0OtZKuCqEM6Ac2dDwQSXMV_NhWOgptt2tzvCwwUwx3QmsHP8Bu2yiwMUqtYqgru5yv_Ow=s900-c-k-c0x00ffffff-no-rj" alt="jet2 holidays" class="ornament" style="top: 55%; left: 48%;"/>
            <img src="https://www.rollingstone.com/wp-content/uploads/2025/11/eoy-memes-katy-perry-space.jpg?w=1280" alt="Katy Perry coming back from space" class="ornament" style="top: 67%; left: 53%;"/>
          </div>
          </div>
	        </div>
        <div id="footer">  
        <h3 class="important-text">Merry Christmas Hackclubbers!!!</h3>
